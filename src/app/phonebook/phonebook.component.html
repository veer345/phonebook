<div class="page-container">
    <div class="col text-center">
        <h1 class="center">Welcome to PHONEBOOK</h1>
    </div>
     
    <div class=" btn-right mt-2">
        <button type="button" (click)="onAdd()" class="btn btn-primary"> Add Contact
        </button>
    </div>
    <div class="example-container mat-elevation-z8">
         
        <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
          </ng-container>
    
          <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.firstName}}</mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.lastName}}</mat-cell>
          </ng-container>
    
          <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.phone}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <a (click)="onEdit(row.id)" class="action-edit">Edit</a> | 
              <a (click)="onDelete(row.id)" class="action-delete">Delete</a>  
            </td>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
      
        <mat-paginator [pageSizeOptions]="[8, 10,15]"></mat-paginator>
      </div>
    
    </div>
